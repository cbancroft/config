# KEYBINDINGS
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

$mainMod = SUPER

# Applications
$term = kitty
$editor = nvim
$file = dolphin
$browser = firefox
$menu = wofi --show drun
$bar = waybar

# Window/Session actions
bind = $mainMod, C, killactive # Kill the active window
bind = $mainMod, L, exec, swaylock # Lock Screen
bind = $mainMod, W, togglefloating # Float/Unfloat the current window
bind = $mainMod, M, fullscreen, 1 # Maximize the window
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, backspace, exec, $scripts/logoutlaunch.sh # Logout menu
bind = $mainMod SHIFT, B, exec, killall $bar || $bar # Toggle waybar

# Application Shortcuts
bind = $mainMod, T, exec, $term # Launch the terminal
bind = $mainMod, E, exec, $file
bind = $mainMod, F, exec, $browser

# Rofi launcher
bind = $mainMod, R, exec, pkill -x rofi || $scripts/rofilaunch.sh d # Launch desktop applications
bind = $mainMod, tab, exec, pkill -x rofi || $scripts/rofilaunch.sh w # Switch between windows
bind = $mainMod SHIFT, R, exec, pkill -x rofi || $scripts/rofilaunch.sh f # Browse system files

# Audio controls
bindl = , XF86AudioMute, exec, $scripts/volumecontrol.sh -o m # Toggle audio mute
bindel = , XF86AudioLowerVolume, exec, $scripts/volumecontrol.sh -o d # Decrease Volume
bindel = , XF86AudioRaiseVolume, exec, $scripts/volumecontrol.sh -o i # Increase Volume
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots/Screencapture
bind = $mainMod, P, exec, $scripts/screenshot.sh s # Drag to snip an area, click to capture entire window
bind = $mainMod CTRL, P, exec, $scripts/screenshot.sh sf # frozen screen, drag to snip area, click to capture window
bind = $mainMod ALP, P, exec, $scripts/screenshot.sh m # capture current monitor

# Exec custom scripts
bind = $mainMod ALT, right, exec, $scripts/swwwallpaper.sh -n # next wallpaper
bind = $mainMod ALT, left, exec, $scripts/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod ALT, up, exec, $scripts/wbarconfgen.sh n # next waybar mode
bind = $mainMod ALT, down, exec, $scripts/wbarconfgen.sh p # previous waybar mode
bind = $mainMod SHIFT, D, exec, $scripts/wallbashtoggle.sh  # toggle wallbash on/off
bind = $mainMod SHIFT, T, exec, pkill -x rofi || $scripts/themeselect.sh # theme select menu
bind = $mainMod SHIFT, A, exec, pkill -x rofi || $scripts/rofiselect.sh # rofi style select menu
bind = $mainMod SHIFT, W, exec, pkill -x rofi || $scripts/swwwallselect.sh # rofi wall select menu
bind = $mainMod, V, exec, pkill -x rofi || $scripts/cliphist.sh c  # open Pasteboard in screen center

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces relative to active
bind = $mainMod CTRL, right, workspace, r+1
bind = $mainMod CTRL, left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod CTRL, down, workspace, empty

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a relative workspace (left or right)
bind = $mainMod CTRL ALT, right, movetoworkspace, r+1
bind = $mainMod CTRL ALT, left, movetoworkspace, r-1

# Move active window around current workspace with CTRL + SHIFT
bind = $mainMod CTRL SHIFT, left, movewindow, l
bind = $mainMod CTRL SHIFT, right, movewindow, r
bind = $mainMod CTRL SHIFT, up, movewindow, u
bind = $mainMod CTRL SHIFT, down, movewindow, d

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
