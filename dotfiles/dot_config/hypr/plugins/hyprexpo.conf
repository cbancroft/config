source = ../theme/colors.conf

# Conf
plugin {
    hyprexpo {
        columns = 3
        gap_size = 6
        bg_col = $surface0
        # workspace_method = first r~1
        workspace_method = center current

        enable_gesture = true
        gesture_distance = 300
        gesture_positive = true
    }
}

# Keybinds
bind = ALT, ESCAPE, hyprexpo:expo, toggle
